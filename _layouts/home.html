---
layout: main
---
  
{% for post in site.posts %}

<article class="post">
  {% if post.image %}
    <a class="post-thumbnail" style="background-image: url({{ post.image }})" href="{{ post.url | relative_url }}"></a>
  {% else %}
    <a class="post-thumbnail" href="{{ post.url | relative_url }}"></a>
  {% endif %}
  <div class="post-content">
    <h2 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
    <p>{{ post.content | strip_html | truncatewords: 15 }}</p>

    {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
    <span class="post-date">{{ post.date | date: date_format }}</span>
  </div>
</article>
{% endfor %}
</div>
